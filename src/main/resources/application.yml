spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
  #      show_sql: true -> 개발 시 sout로 찍히는 것이냐 밑에처럼 log로 찍히냐에서 밀림
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
